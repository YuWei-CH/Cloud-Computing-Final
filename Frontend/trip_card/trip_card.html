<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Route</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="../utils/css/styles.css">
  
  <!-- Trip card specific styles -->
  <link rel="stylesheet" href="../utils/css/trip_card.css">

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyes&libraries=geometry"></script>
</head>

<body>
  <div id="sidebar">
    <div id="route-status" style="margin-bottom: 10px; font-size: 14px; color: #555;">
        Loading trip...
    </div>

    <h3>Trip Days</h3>
    <div id="day-buttons">Loading...</div>

    <div class="action-buttons">
      <button onclick="showAllRoutes()">Show Entire Trip</button>
      <button onclick="clearMap()">Clear Map</button>
    </div>

    <!-- Back to Dashboard -->
    <div style="margin-top: 20px;">
      <button onclick="window.location.href = '../dashboard/dashboard.html'" class="btn-secondary" style="width: 100%; padding: 10px;">
        ‚Üê Back to Dashboard
      </button>
      <button onclick="window.location.href = '../settings/settings.html'" class="btn-secondary" style="width: 100%; padding: 10px; margin-top: 10px;">
        <i class="fas fa-cog"></i> Settings
      </button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Trip script -->
  <script src="../utils/js/trip_card.js"></script>
</body>
</html>
