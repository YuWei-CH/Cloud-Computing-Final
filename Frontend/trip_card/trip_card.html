<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Route</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="../utils/css/styles.css">
  
  <!-- Trip card specific styles -->
  <link rel="stylesheet" href="../utils/css/trip_card.css">

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdHip545rMJ1fJXIa5o&libraries=geometry,places"></script>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div id="sidebar">
    <div id="trip-summary">
      <h2 id="trip-title">Loading trip...</h2>
      <div id="trip-dates" class="trip-info"></div>
      <div id="trip-duration" class="trip-info"></div>
      <div id="trip-status" class="trip-info"></div>
    </div>

    <div id="route-status" style="margin-bottom: 10px; font-size: 14px; color: #555;">
      Loading trip...
    </div>

    <h3>Trip Days</h3>
    <div id="day-buttons">Loading...</div>

    <div class="action-buttons">
      <button onclick="showAllRoutes()">Show Entire Trip</button>
      <button onclick="clearMap()">Clear Map</button>
    </div>

    <div id="weather-info" class="weather-section">
      <h3>Weather Forecast</h3>
      <div id="weather-content"></div>
    </div>

    <!-- Back to Dashboard -->
    <div style="margin-top: 20px;">
      <button onclick="window.location.href = '../dashboard/dashboard.html'" class="btn-secondary" style="width: 100%; padding: 10px;">
        ‚Üê Back to Dashboard
      </button>
      <button onclick="window.location.href = '../settings/settings.html'" class="btn-secondary" style="width: 100%; padding: 10px; margin-top: 10px;">
        <i class="fas fa-cog"></i> Settings
      </button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Photo Gallery Modal -->
  <div id="photo-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="photo-gallery"></div>
    </div>
  </div>

  <!-- Trip script -->
  <script src="../utils/js/trip_card.js"></script>
</body>
</html>
