<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Travel Explorer</title>
    <link rel="stylesheet" href="../utils/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(53, 99, 233, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(134, 74, 249, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 174, 51, 0.03) 0%, transparent 40%);
        }
        
        .page-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: var(--space-lg);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-content {
            width: 100%;
            max-width: 440px;
            position: relative;
        }
        
        .logo {
            text-align: center;
            margin-bottom: var(--space-xl);
            position: relative;
        }
        
        .logo-shape {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: rotate(45deg);
            left: calc(50% - 80px);
            top: 10px;
            z-index: -1;
            opacity: 0.7;
        }
        
        .logo-shape:before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            border-radius: var(--radius-md);
            top: -10px;
            left: 25px;
            z-index: -1;
        }
        
        .logo h1 {
            color: var(--text-color);
            font-size: var(--font-size-3xl);
            margin: var(--space-md) 0 0;
            font-family: var(--font-display);
            font-weight: var(--font-weight-bold);
            letter-spacing: var(--letter-spacing-tight);
            position: relative;
            display: inline-block;
        }
        
        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 20%;
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-full);
        }
        
        .login-container {
            background-color: var(--surface-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
            border: 1px solid var(--border-color);
            max-width: 100%;
            width: 100%;
            overflow: hidden;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }
        
        .login-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .shape-decorator {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: var(--radius-2xl);
            background: linear-gradient(135deg, var(--primary-light), rgba(134, 74, 249, 0.12));
            top: -60px;
            right: -60px;
            transform: rotate(30deg);
            z-index: 0;
            opacity: 0.8;
        }
        
        .form-header {
            padding: var(--space-xl) var(--space-xl) var(--space-lg);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .form-header h1 {
            color: var(--text-color);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            margin: 0 0 var(--space-xs) 0;
            letter-spacing: var(--letter-spacing-tight);
        }
        
        .form-header p {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            margin: 0;
            font-weight: var(--font-weight-normal);
        }
        
        form {
            padding: 0 var(--space-xl) var(--space-xl);
            position: relative;
            z-index: 1;
        }
        
        .input-group {
            margin-bottom: var(--space-lg);
            position: relative;
        }
        
        .input-group label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-xs);
            color: var(--text-color);
            display: flex;
            align-items: center;
        }
        
        .input-group label::after {
            content: '';
            height: 4px;
            width: 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-left: 6px;
            opacity: 0.7;
        }
        
        .input-field {
            border-radius: var(--radius-lg);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
            overflow: visible;
        }
        
        .input-field:focus-within {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-focus);
        }
        
        .input-field i {
            color: var(--text-secondary);
            font-size: var(--font-size-md);
            padding: var(--space-md);
        }
        
        .input-field input {
            font-size: var(--font-size-base);
            padding: 14px var(--space-md);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: var(--space-sm);
            cursor: pointer;
            accent-color: var(--primary-color);
            width: 16px;
            height: 16px;
        }
        
        .remember-me label {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-normal);
            cursor: pointer;
        }
        
        .forgot-password {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--primary-color);
            text-decoration: none;
            transition: all var(--transition-normal);
            position: relative;
        }
        
        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary-color);
            transition: width var(--transition-normal);
        }
        
        .forgot-password:hover::after {
            width: 100%;
        }
        
        .login-btn {
            margin-top: var(--space-lg);
            background-color: var(--primary-color);
            font-weight: var(--font-weight-semibold);
            padding: 14px 0;
            border-radius: var(--radius-full);
            transition: all var(--transition-normal);
            font-size: var(--font-size-base);
            letter-spacing: 0.01em;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            color: white;
            width: 100%;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .login-btn:hover {
            background-color: var(--primary-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .form-footer {
            margin-top: var(--space-xl);
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .form-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary-color);
            transition: width var(--transition-normal);
        }
        
        .form-footer a:hover::after {
            width: 100%;
        }
        
        .copyright {
            margin-top: var(--space-xl);
            text-align: center;
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            line-height: var(--line-height-relaxed);
        }
        
        .copyright a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .copyright a:hover {
            color: var(--primary-color);
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: var(--font-size-md);
            transition: color var(--transition-fast);
            z-index: 5;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
            transform: rotate(30deg);
        }
        
        /* Custom error message styling */
        .error-message {
            color: var(--error-color);
            font-size: var(--font-size-xs);
            margin-top: 4px;
            display: flex;
            align-items: center;
            opacity: 0;
            height: 0;
            transition: opacity var(--transition-fast), height var(--transition-fast);
        }
        
        .error-message.active {
            opacity: 1;
            height: 20px;
        }
        
        .error-message::before {
            content: '!';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
            background-color: var(--error-color);
            color: white;
            border-radius: 50%;
            margin-right: 6px;
            font-size: 10px;
            font-weight: bold;
        }
        
        @media (max-width: 576px) {
            .page-wrapper {
                padding: var(--space-md);
            }
            
            .logo h1 {
                font-size: var(--font-size-xl);
            }
            
            .form-header, form {
                padding: var(--space-lg);
            }
            
            .form-header h1 {
                font-size: var(--font-size-lg);
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .logo-shape {
                left: calc(50% - 65px);
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="login-content">
            <div class="logo">
                <div class="logo-shape"></div>
                <h1 class="text-display">Travel Explorer</h1>
            </div>
            
            <div class="login-container">
                <div class="shape-decorator"></div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                
                <div class="form-header">
                    <h1>Welcome back</h1>
                    <p>Sign in to continue your journey</p>
                </div>
                
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                        </div>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">Sign in</button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="register.html">Sign up</a></p>
                    </div>
                </form>
            </div>
            
            <div class="copyright">
                <p>&copy; 2025 Travel Explorer. All rights reserved.<br><a href="../pages/privacy.html">Privacy Policy</a> &middot; <a href="../pages/terms.html">Terms of Service</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1481.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
    <script src="../utils/js/config.js"></script>
    <script src="../utils/js/login.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Dark mode toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            
            this.querySelector('i').classList.toggle('fa-moon');
            this.querySelector('i').classList.toggle('fa-sun');
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        });
        
        // Check for saved theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                // Update icon
                if (savedTheme === 'dark') {
                    document.querySelector('.theme-toggle i').classList.remove('fa-moon');
                    document.querySelector('.theme-toggle i').classList.add('fa-sun');
                }
            }
        });
    </script>
</body>
</html>
